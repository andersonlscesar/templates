<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="andersonlscesar">
    <meta name="description" content="Practing frontend skills">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Rating</title>
</head>
<body>
    <div class="container">
        <!-- card -->
        <div class="card-rate">
            <div class="icon">
                <img src="public/img/icon-star.svg" alt="Icon star" class="icon__img">
            </div>
            <h1 class="card-rate__title">How did we do?</h1>
            <p class="card-rate__p">
                Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
            </p>

            <div class="rate">
                <button value="1" type="button" title="Too Bad">1</button><button value="2" type="button" title="Bad">2</button><button value="3" type="button" title="It could be better">3</button><button value="4" type="button" title="Good">4</button><button value="5" type="button" title="Awesome">5</button>
            </div>

            <button class="btn"></button>
        </div>
    </div>

    <script src="public/js/Rate.js"></script>
</body>
</html>
