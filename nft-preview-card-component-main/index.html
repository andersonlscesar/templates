<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <title>NFT</title>
</head>
<body>
    <!-- Card -->
    <div class="card">
        <div class="card__bg-img">
            <div class="cover"></div>
        </div>
        <!-- Card content -->
        <div class="card__content">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>

            <div class="info">
                <div class="info__points">
                    <img src="public/img/icon-ethereum.svg" alt="icon-ethereum">
                    <span>0.041ETH</span>
                </div>
                <div class="info__days">
                    <img src="public/img/icon-clock.svg" alt="Clock">
                    <span>3 days left</span>
                </div>
            </div>

        </div>
        <div class="divisor"></div>

        <div class="profile">
            <img src="public/img/image-avatar.png" alt="Profile" class="profile__img">
            <div>
                <span class="profile__copy">Creation of</span>
                <span class="profile__name">Jules Wyvern</span>
            </div>
        </div>
    </div>
</body>
</html>
