<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="public/css/style.css">
    <title>Card demo</title>
</head>
<body>
    <div class="container">
        <!-- Card -->

        <div class="card">
            <div class="card__img"></div>
            <!-- <img src="public/images/image-product-mobile.jpg" alt="Perfume" class="card__img"> -->
            <div class="card__content">
                <small class="card__content-brand">Perfume</small>
                <h1 class="card__content-title">Gabrielle Essence Eau De Parfum</h1>
                <p class="card__content-p">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfimer-Creator for the House CHANEL</p>
                <span class="card__content-price">$149.99</span>
                <button type="button" class="card__content-button">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
