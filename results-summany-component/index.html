<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Anderson CÃ©sar">
    <meta name="keyword" content="Frontend, css, html, js">
    <meta name="description" content="This is a newbie challenge">
    <!-- Style -->
    <link rel="stylesheet" href="public/css/style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;300;400;600&display=swap" rel="stylesheet">
    <title>Results Summary</title>
</head>
<body>
    <div class="container">
        <!-- score area -->
        <div class="score">
            <h1 class="result-text">Your Result</h1>
            <div class="score__result">
                76
                <small>of 100</small>
            </div>
            <h2 class="score__result-text">Great</h2>
            <p class="score__result-desc">You scored higher than 65% of the people who have taken these tests.</p>
            <p></p>
        </div>
        <!-- end score area -->

        <!-- Summary -->
        <div class="summary">
            <h3 class="summary__text">Summary</h3>

            <div class="summary__content reaction">
                <span class="summary__content-subject">
                    <img src="public/images/icon-reaction.svg" alt="Reaction">
                    Reaction
                </span>
                <span class="summary__content-score">
                    <span class="current">80</span>
                    /
                    <span class="goal">100</span>
                </span>
            </div>

            <div class="summary__content memory">
                <span class="summary__content-subject">
                    <img src="public/images/icon-memory.svg" alt="Memory">
                    Memory
                </span>
                <span class="summary__content-score">
                    <span class="current">92</span>
                    /
                    <span class="goal">100</span>
                </span>
            </div>

            <div class="summary__content verbal">
                <span class="summary__content-subject">
                    <img src="public/images/icon-verbal.svg" alt="Verbal">
                    Verbal
                </span>
                <span class="summary__content-score">
                    <span class="current">61</span>
                    /
                    <span class="goal">100</span>
                </span>
            </div>

            <div class="summary__content visual">
                <span class="summary__content-subject">
                    <img src="public/images/icon-visual.svg" alt="Visual">
                    Visual
                </span>
                <span class="summary__content-score">
                    <span class="current">72</span>
                    /
                    <span class="goal">100</span>
                </span>
            </div>

            <button type="button" class="summary__button">Continue</button>
        </div>

    </div>
</body>
</html>
